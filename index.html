<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

  <script>
    var socket;
    function onLoad() {
      socket = io.connect();

      socket.on('steps', (data) => {
        document.getElementById('steps').innerHTML = data;
      });
    };
  </script>

  <body onLoad="onLoad()">
    <h1>RTC Test</h1>
    <p>Steps: <span id="steps"></span></p>
  </body>
</html>
