<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

  <script>
    var socket;
    function onLoad() {
      socket = io.connect();

      socket.on('timer', (data) => {
        document.getElementById('timer').innerHTML = Date(data);
      });
    };
    function submitData() {
      var inputField =  document.getElementById('inputData')
      socket.emit('submit', inputField.value);
      inputField.value = '';
    };
  </script>

  <body onLoad="onLoad()">
    <h1>RTC Test</h1>
    <p>Timer: <span id="timer"></span></p>
    <form action="#">
      <label for="inputdata">Data</label>
      <input type="text" id="inputData"/>
      <input type="button" onClick="submitData()"i value="Submit"/>
    </form>
  </body>
</html>
